<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet"
        href="style.css"
        media="screen">
</head>
<body class="page">
  <aside class="page__info">
    <img class="page__info-img"
         src="./eisenhower-matrix.jpg"
         alt="Eisenhower matrix image">
    <a class="page__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </aside>
  <main class="page__main">
    <section class="main__add-new-task">
      <h3 class="input-name">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="task"
               type="text"
               id="new-task">
        <button class="btn-add">Add</button>
      </div>
    </section>
    <section class="main__incomplete-tasks">
      <h3 class="list-name">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="list__incomplete">
          <input class="checkbox"
                 type="checkbox">
            <label class="task">Pay Bills</label>
          <input class="task"
                 type="text">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img class="btn__delete-icon"
                   src="./icon-delete.svg"
                   alt="Delete note button">
            </button>
        </li>
        <li class="list__edit-mode">
          <input class="checkbox"
                 type="checkbox">
            <label class="task">Go Shopping</label>
          <input class="task"
                 type="text"
                 value="Go Shopping">
            <button class="btn-edit">Save</button>
            <button class="btn-delete">
              <img class="btn__delete-icon"
                   src="./icon-delete.svg"
                   alt="Delete note button">
            </button>
        </li>
      </ul>
    </section>
    <section class="main__completed-tasks">
      <h3 class="list-name">Completed</h3>
      <ul class="completed-tasks">
        <li class="list__completed">
          <input class="checkbox"
                 type="checkbox"
                 checked>
            <label class="task">See the Doctor</label>
          <input class="task"
                 type="text">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img class="btn__delete-icon"
                   src="./icon-delete.svg"
                   alt="Delete note button">
            </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
