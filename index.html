<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="page__container">
    <img class="page__container-img" src="./eisenhower-matrix.jpg">
    <a class="page__container-more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </div>
  <div class="centered-main-page-element">
    <p id="top-section-for-adding-element-to-list">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"
               class="task"
               type="text">
          <button class="add">Add</button>
      </div>
    </p>
    <h3 class="list-name">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list__incomplete">
        <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
        <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="btn__remove-icon" src="./remove.svg">
          </button>
      </li>
      <li class="list__edit-mode">
        <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="btn__remove-icon" src="./remove.svg">
          </button>
      </li>
    </ul>
    <h3 class="list-name">Completed</h3>
    <ul id="completed-tasks">
      <li class="list__completed">
        <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
        <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="btn__remove-icon" src="./remove.svg">
          </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
