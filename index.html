<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="page__info">
    <img class="page__info-img" src="./eisenhower-matrix.jpg">
    <a class="page__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </div>
  <div class="page__main">
    <h3 class="input-name">
      <label class="new-task" for="new-task">Add Item</label>
    </h3>
    <div class="task-row-wrapper">
      <input id="new-task"
             class="task"
             type="text">
      <button class="btn-add">Add</button>
    </div>
    <h3 class="list-name">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list__incomplete">
        <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
        <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="btn__delete-icon" src="./icon-delete.svg">
          </button>
      </li>
      <li class="list__edit-mode">
        <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="task">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img class="btn__delete-icon" src="./icon-delete.svg">
          </button>
      </li>
    </ul>
    <h3 class="list-name">Completed</h3>
    <ul id="completed-tasks">
      <li class="list__completed">
        <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
        <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="btn__delete-icon" src="./icon-delete.svg">
          </button>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
